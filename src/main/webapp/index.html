<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" xmlns:ngm="http://jqm-angularjs.org">
<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <title>TodoMobile</title>
    <link rel="stylesheet" href="lib/jquery.mobile-1.0b2-oc1.css"/>

    <script src="lib/jquery-1.6.2.js"></script>
    <script>
        // Init settings for jquery mobile
        $(document).bind("mobileinit", function(){
            $.mobile.defaultListPageSize = 5;
        });

    </script>
    <script src="lib/jquery.mobile-1.0b2-oc1.js"></script>
    <script src="lib/angular-0.9.19.js"></script>
    <script src="lib/jquery-mobile-angular-adapter.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/openkeyvalService.js"></script>


    <style>
        .ui-input-text,
        .ui-select {
            width: 100% !important;
            padding: 0.4em 0 !important;
        }
    </style>
</head>
<body>
<div id="main" data-role="page" ng:controller="TodoController" ng:event="swipeleft:showSettings()">
    <div data-role="header">
        <h1>Todos</h1>
        <a href="" id="saveTodos" data-role="button" ngm:click="saveTodos()">Save</a>
        <a href="#settings" data-role="button">Settings</a>
    </div>

    <div data-role="content">
        <div data-role="fieldcontain">
            <form ng:submit="addTodo()" data-ajax="false">
                <input type="text" id="inputText" name="inputText" placeholder="enter your todo here">
            </form>
        </div>
        <fieldset data-role="controlgroup">
            <div ng:repeat="todo in todos.$paged()">
                <input type="checkbox" name="todo.done" id="todo{{$index}}"/>
                <label for="todo{{$index}}">{{todo.name}}</label>
            </div>
            <div ng:if="todos.$paged().hasMorePages()">
                <a href="#" ngm:click="todos.$paged().loadNextPage()" data-role="button">Load more</a>
            </div>
        </fieldset>
    </div>
</div>

<div id="settings" data-role="page" ng:controller="SettingsController" ng:event="swiperight:back()">
    <div data-role="header">
        <h1>Settings</h1>
        <a href="" id="saveSettings" data-role="button" data-rel="back">Save</a>
    </div>

    <div data-role="content">
        <div data-role="fieldcontain">
            <input type="text" id="storageKey" name="storageKey" placeholder="enter your storage key here">
        </div>
    </div>
</div>

</body>
</html>
