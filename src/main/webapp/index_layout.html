<!DOCTYPE html>
<html>
<head>
    <title>TodoMobile</title>
    <link rel="stylesheet" href="lib/jquery.mobile-1.0b2-oc1.css"/>

    <script src="lib/jquery-1.6.2.js"></script>
    <script src="lib/jquery.mobile-1.0b2-oc1.js"></script>
    <style>
        .ui-input-text,
        .ui-select {
            width: 100% !important;
            padding: 0.4em 0 !important;
        }
    </style>
</head>
<body>
<div id="main" data-role="page">
    <div data-role="header">
        <h1>Todos</h1>
        <a href="" id="saveTodos" data-role="button">Save</a>
        <a href="#settings" data-role="button">Settings</a>
    </div>

    <div data-role="content">
        <div data-role="fieldcontain">
            <input type="text" id="inputText" placeholder="enter your todo here">
        </div>
        <fieldset data-role="controlgroup">
            <input type="checkbox" id="todo1"/>
            <label for="todo1">Todo1</label>
            <input type="checkbox" id="todo2"/>
            <label for="todo2">Todo2</label>
        </fieldset>
    </div>
</div>

<div id="settings" data-role="page">
    <div data-role="header">
        <h1>Settings</h1>
        <a href="" id="saveSettings" data-role="button" data-rel="back">Save</a>
    </div>

    <div data-role="content">
        <div data-role="fieldcontain">
            <!-- Vorher:
            <label for="storage">Storage key:</label>
            <input type="text" id="storage">
            -->
            <!-- Nachher -->
            <input type="text" id="storage" placeholder="enter your storage key here" style="width: 100%;">
        </div>
    </div>
</div>

</body>
</html>
